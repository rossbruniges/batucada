{% load l10n_tags %}
<article class="project card">
  <figure>
    <a href="{% locale_url projects_show slug=project.slug %}">
      {% if project.image %}
      <img src="{{ MEDIA_URL }}{{ project.image }}" width="185" height="120" alt="project image"/>
      {% else %}
      <img src="/media/images/project-missing.png" width="185" height="120" alt="project image"/>
      {% endif %}
    </a>
  </figure>
  <div class="info">
    <h1><a href="{% locale_url projects_show slug=project.slug %}">{{ project.name }}</a></h1>
    <!-- 
     ! TODO: set a character maximum for project.description that works
     ! with this layout. See also /media/css/batucada.css line ~485
     -->  
    <div class="description">{{project.short_description}}</div>
  </div>
  <div class="meta">
    <dl class="followers">      
      <dt>{{ _('Followers') }}</dt>
      <dd>{{project.followers_count}}</dd>
    </dl>
    <dl class="updates">
         <dt>{{ _('Updates') }}</dt>
        <dd>{{ project.status_set.all|length }}</dd>
    </dl>
    {% if project.sub_projects_count %}
    <dl>
        <dt>{{ project.sub_projects_metaname }}s</dt>
        <dd>{{ project.sub_projects_count }}</dd>
    </dl>
    {% endif %}
  </div>
</article>
